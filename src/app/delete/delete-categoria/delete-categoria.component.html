<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 displayCategoriaDelete ">
            <h1>Excluir Categoria</h1>
            <p>Todos os produtos vinculados à categoria serão também apagados. Tem certeza que deseja excluir essa categoria?</p>
            <div class="row">
                <div class="col-md-12 buttons">
                    <button class="btn button-cancelar" routerLink="/categoria">Cancelar</button>
                    <button class="btn button-apagar" (click)="apagarCategoria()">Apagar</button>
                </div>            
            </div>
        </div>
    </div>    
</div>
