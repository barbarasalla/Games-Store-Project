<div class="container py-3">


    <div class="row text-center">
        <h2>LANÇAMENTOS</h2>
    </div>
    <hr>
    
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
       
      <div class="carousel-inner p-5">
          <div class="carousel-item active">
            <div class="displayCarrosel">
              <div *ngFor="let produto of listaProdutos.slice(0,3)">
                <div class="card card-product-inicio text-center">
                  <a  [routerLink]="['/produto-detalhe', produto.id]"><img src={{produto.photo}} class="card-img-inicio" height="350px" alt="..."></a>
                  <div class="card-body box-inicio">
                    <p class="card-texto-inicio"><a [routerLink]="['/produto-detalhe', produto.id]">{{produto.name}}</a></p>
                  </div>
                </div>
            </div>
            </div>
        </div>
            

          <div class="carousel-item">
            <div class="displayCarrosel">
              <div *ngFor="let produto of listaProdutos.slice(3,6)">
                <div class="card card-product-inicio text-center">
                  <a [routerLink]="['/produto-detalhe', produto.id]"><img src={{produto.photo}} class="card-img-inicio" height="350px" alt="..."></a>
                  <div class="card-body box-inicio">
                    <p class="card-texto-inicio"><a [routerLink]="['/produto-detalhe', produto.id]">{{produto.name}}</a></p>
                  </div>
                </div>
            </div>
            </div>           
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">

          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>

        </button>
      </div>
